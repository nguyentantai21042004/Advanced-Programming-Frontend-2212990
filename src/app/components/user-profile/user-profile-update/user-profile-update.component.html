<app-user-profile-header></app-user-profile-header>

<div class="container-fluid" style="padding-top: 90px;">
    <div class="container">
        <div style="padding-top: 50px;"></div>

        <div class="text-center">
            <h1 class="product-header">Thông tin người dùng</h1>
        </div>

        <div style="margin-top: 60px;"></div>

        <div class="row">
            <div class="col-md-4 d-flex justify-content-center">
                <div class="card" style="width: 80%;">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center mt-5">
                            <img src="{{userResponse?.image_url ? userResponse?.image_url : 'https://bootdey.com/img/Content/avatar/avatar7.png'}}"
                                alt="Admin" class="rounded-circle" width="150">

                            <div class="mt-4">
                                <h4>{{userResponse?.full_name}}</h4>
                                <p class="text-secondary mb-1">Last Update: {{ userResponse?.updatedAt |
                                    date:'dd/MM/yyyy' }}</p>
                                <p class="text-muted font-size-sm">{{userResponse?.address}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <form #updateUserForm="ngForm">
                            <div class="form-group" *ngIf="userResponse?.img === null">
                                <label for="file" style="margin-right: 10px;">Profile Picture</label>
                                <input type="file" class="form-control-file" (change)="onFileSelected($event)"
                                    id="file">
                            </div>
                            <div class="mt-3"></div>
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" name="name" placeholder="Enter Your Full Name"
                                    id="name" [(ngModel)]="updateUserDTO.full_name" required>
                            </div>
                            <div class="mt-3"></div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" name="address"
                                    placeholder="Enter Your Current Address" id="address"
                                    [(ngModel)]="updateUserDTO.address" required>
                            </div>
                            <div class="mt-3"></div>
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select class="form-control" name="status" id="status"
                                    [(ngModel)]="updateUserDTO.status" required>
                                    <option [value]="updateUserDTO.status" selected>{{ updateUserDTO.status }}</option>
                                    <option value="UNAVAILABLE">UNAVAILABLE</option>
                                    <option value="AVAILABLE">AVAILABLE</option>
                                </select>
                            </div>
                            <div class="mt-3"></div>
                            <div class="form-group">
                                <label for="licenseId">License</label>
                                <select class="form-control" name="licenseId" id="licenseId"
                                    placeholder="Choose your licenses " [(ngModel)]="updateLicenseDTO" multiple
                                    required>
                                    <option *ngFor="let license of licenses" [value]="license.id">{{ license.name }}
                                    </option>
                                </select>
                            </div>
                            <div class="mt-3"></div>
                            <div class="align-items-center">
                                <a class="btn btn-info " (click)="save()">SAVE</a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
