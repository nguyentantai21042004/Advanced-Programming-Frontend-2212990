<div class="container-fluid">
    <div class="mt-3"></div>

    <div class="d-flex justify-content-center">
        <h1> All Drivers</h1>
    </div>

    <div class="mt-3"></div>

    <table class="table custom-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Status</th>
                <th>Licenses</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let driver of drivers">
                <td class="align-middle">{{ driver.id }}</td>
                <td class="align-middle">{{ driver.full_name }}</td>
                <td class="align-middle">{{ driver.phone_number }}</td>
                <td class="align-middle">{{ driver.address }}</td>
                <td class="align-middle">{{ driver.status }}</td>
                <td class="align-middle">{{ getLicenseNames(driver.licenses) }}</td>
                <td class="align-middle">
                    <div style="display: flex; gap: 10px;">
                        <button (click)="viewDetails(driver)" class="btn view-button">
                            View Details
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="mt-5"></div>

<div class="d-flex justify-content-center">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <ng-container *ngIf="currentPage > 0">
                <li class="page-item">
                    <a class="page-link" (click)="onPageChange(0)">First</a>
                </li>
            </ng-container>
            <ng-container *ngIf="currentPage > 0">
                <li class="page-item">
                    <a class="page-link" (click)="onPageChange(currentPage - 1)">
                        <i class="fa fa-chevron-left"></i> Previous
                    </a>
                </li>
            </ng-container>
            <ng-container *ngFor="let page of visiblePages">
                <li class="page-item" [class.active]="page === currentPage + 1">
                    <a class="page-link" (click)="onPageChange(page - 1)">{{ page }}</a>
                </li>
            </ng-container>
            <ng-container *ngIf="currentPage < totalPages - 1">
                <li class="page-item">
                    <a class="page-link" (click)="onPageChange(currentPage + 1)">
                        Next <i class="fa fa-chevron-right"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" (click)="onPageChange(totalPages - 1)">Last</a>
                </li>
            </ng-container>
        </ul>
    </nav>
</div>
