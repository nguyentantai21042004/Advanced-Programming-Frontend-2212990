<div class="container">
    <div class="mt-5 pt-4"></div>

    <div class="register-form mx-auto" style="width: 60%;">
        <form #addOrderForm="ngForm">
            <h2 class="register-header text-center">CREATE ORDER</h2>

            <div class="mt-3"></div>

            <div class="form-group">
                <label for="vehicleType">Require Vehicle's Type</label>
                <select class="form-control" name="vehicleType" id="vehicleType" [(ngModel)]="vehicleType" required>
                    <option value="VAN" selected>VAN</option>
                    <option value="SMALL TRUCK">SMALL TRUCK</option>
                    <option value="HEAVY TRUCK">HEAVY TRUCK</option>
                    <option value="PICKUP TRUCK">PICKUP TRUCK</option>
                    <option value="BUS">BUS</option>
                </select>
                <div class="divider-nospace"></div>
            </div>

            <div class="mt-3"></div>

            <div class="d-flex justify-content-center"> <button type="button" class="find-button"
                    (click)="useCompanyResource()">FIND</button>
            </div>

            <div class="mt-3"></div>

            <div class="form-group">
                <label for="vehicleName">List of Available Vehicle</label>
                <select class="form-control" name="vehicleName" id="vehicleName" [(ngModel)]="orderDTO.vehicleId"
                    required>
                    <option value="" disabled selected>Select a vehicle</option>
                    <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">{{ vehicle.name }}
                        - {{ vehicle.rentalPrice }}
                    </option>
                </select>
                <div class="divider-nospace"></div>
            </div>

            <div class="mt-3"></div>

            <div class="form-group">
                <label for="userName">List of Available User</label>
                <select class="form-control" name="userName" id="userName" [(ngModel)]="orderDTO.userId" required>
                    <option value="" disabled selected>Select a driver</option>
                    <option *ngFor="let driver of drivers" [value]="driver.id">{{ driver.full_name
                        }} - {{ driver.phone_number }}
                    </option>
                </select>
                <div class="divider-nospace"></div>
            </div>

            <div class="mt-3"></div>

            <div class="form-group">
                <label for="startPlace">Start Place</label>
                <input type="text" class="form-control" placeholder="Start place in detail" name="startPlace"
                    id="startPlace" [(ngModel)]="orderDTO.startPlace" required>
                <div class="divider-nospace"></div>
            </div>

            <div class="mt-3"></div>

            <div class="form-group">
                <label for="endPlace">End Place</label>
                <input type="text" class="form-control" placeholder="End place in detail" name="endPlace" id="endPlace"
                    [(ngModel)]="orderDTO.endPlace" required>
                <div class="divider-nospace"></div>
            </div>

            <div class="mt-3"></div>

            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" placeholder="Start date in detail" name="startDate"
                    id="startDate" [(ngModel)]="orderDTO.startDate" required>
                <div class="divider-nospace"></div>
            </div>


            <div class="mt-3"></div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" placeholder="Enter customer phone number" name="phoneNumber"
                    id="phoneNumber" [(ngModel)]="orderDTO.phoneNumber" required>
                <div class="divider-nospace"></div>
            </div>

            <div class="mt-3"></div>

            <div class="d-flex justify-content-center" style="padding-bottom: 40px;"> <button type="button"
                    class="add-button" (click)="addOrder()">ADD ORDER</button>
            </div>
            <div class="divider"></div>
        </form>
    </div>
</div>
